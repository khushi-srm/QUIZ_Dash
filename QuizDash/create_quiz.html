<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - QuizDash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #000000;
            margin: 0;
            padding: 20px;
            background-color: #b54c96;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #8095bd;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(13, 14, 13, 0.1);
        }
        h1 {
            text-align: center;
            color: #161a3f;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #161a3f;
        }
        input[type="text"], input[type="date"], textarea, select {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            margin: 10px 5px;
            background-color: #161a3f;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #C5DFF8;
            color: #161a3f;
        }
        .question {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            border: 2px solid #161a3f;
        }
        .question h3 {
            color: #161a3f;
            margin-bottom: 15px;
        }
        .option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255,255,255,0.5);
            border-radius: 4px;
        }
        .option input[type="text"] {
            flex: 1;
            margin-right: 10px;
        }
        .option input[type="radio"] {
            margin-left: 10px;
        }
        .option label {
            margin-left: 5px;
            margin-bottom: 0;
        }
        .remove-question {
            background-color: #E74C3C;
            font-size: 14px;
            padding: 8px 15px;
        }
        .remove-question:hover {
            background-color: #C0392B;
        }
        .url-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #27AE60;
            border-radius: 8px;
            color: white;
            text-align: center;
        }
        .url-container.hidden {
            display: none;
        }
        .quiz-code {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .back-btn {
            background-color: #526D82;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background-color: #27374D;
        }
        .privacy-section {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='home.html'">‚Üê Back to Dashboard</button>
        
        <h1>Create New Quiz</h1>
        
        <div class="form-group">
            <label for="quizTitle">Quiz Title:</label>
            <input type="text" id="quizTitle" placeholder="Enter an engaging quiz title" required>
        </div>
        
        <div class="form-group">
            <label for="quizDescription">Description (Optional):</label>
            <textarea id="quizDescription" placeholder="Brief description of your quiz" rows="3"></textarea>
        </div>
        
        <div class="privacy-section">
            <label for="quizPrivacy">Quiz Privacy:</label>
            <select id="quizPrivacy">
                <option value="public">Public - Anyone can find and take this quiz</option>
                <option value="private">Private - Only people with the link can take this quiz</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="timeLimit">Time Limit (minutes, 0 = no limit):</label>
            <input type="number" id="timeLimit" value="0" min="0" max="180">
        </div>
        
        <p style="color: #161a3f; font-weight: bold; margin: 20px 0;">
            Add questions below. Mark the correct answer by selecting the radio button next to it.
        </p>
        
        <div id="questions"></div>
        
        <div style="text-align: center; margin: 30px 0;">
            <button onclick="addQuestion()">+ Add Question</button>
            <button onclick="saveQuiz()" style="background-color: #27AE60;">Save Quiz</button>
        </div>
        
        <div id="output" class="url-container hidden">
            <h2>Quiz Created Successfully! üéâ</h2>
            <div class="quiz-code" id="quizCode"></div>
            <p>Share this code with others, or use the link below:</p>
            <div style="margin: 15px 0;">
                <input type="text" id="quizUrl" readonly style="width: 80%; margin-right: 10px;">
                <button onclick="copyUrl()" style="background-color: #3498DB;">Copy Link</button>
            </div>
            <button onclick="window.location.href='home.html'" style="background-color: #526D82;">
                Back to Dashboard
            </button>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="database.js"></script>
    <script>
        // Check if user is logged in
        if (!isLoggedIn()) {
            window.location.href = 'index.html';
        }

        let questionCount = 0;

        function addQuestion() {
            const questionsDiv = document.getElementById('questions');
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.id = `question-${questionCount}`;

            questionDiv.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3>Question ${questionCount + 1}</h3>
                    <button class="remove-question" onclick="removeQuestion(${questionCount})">Remove</button>
                </div>
                <div class="form-group">
                    <label>Question Text:</label>
                    <input type="text" id="question-text-${questionCount}" placeholder="Enter your question" required>
                </div>
                <div class="form-group">
                    <label>Answer Options:</label>
                    <div class="option">
                        <input type="text" id="option-text-${questionCount}-0" placeholder="Option 1" required>
                        <input type="radio" name="correct-option-${questionCount}" value="0" id="correct-${questionCount}-0">
                        <label for="correct-${questionCount}-0">Correct</label>
                    </div>
                    <div class="option">
                        <input type="text" id="option-text-${questionCount}-1" placeholder="Option 2" required>
                        <input type="radio" name="correct-option-${questionCount}" value="1" id="correct-${questionCount}-1">
                        <label for="correct-${questionCount}-1">Correct</label>
                    </div>
                    <div class="option">
                        <input type="text" id="option-text-${questionCount}-2" placeholder="Option 3" required>
                        <input type="radio" name="correct-option-${questionCount}" value="2" id="correct-${questionCount}-2">
                        <label for="correct-${questionCount}-2">Correct</label>
                    </div>
                    <div class="option">
                        <input type="text" id="option-text-${questionCount}-3" placeholder="Option 4" required>
                        <input type="radio" name="correct-option-${questionCount}" value="3" id="correct-${questionCount}-3">
                        <label for="correct-${questionCount}-3">Correct</label>
                    </div>
                </div>
            `;

            questionsDiv.appendChild(questionDiv);
            questionCount++;
        }

        function removeQuestion(index) {
            const questionDiv = document.getElementById(`question-${index}`);
            if (questionDiv) {
                questionDiv.remove();
            }
        }

        function saveQuiz() {
            const quizTitle = document.getElementById('quizTitle').value.trim();
            const quizDescription = document.getElementById('quizDescription').value.trim();
            const quizPrivacy = document.getElementById('quizPrivacy').value;
            const timeLimit = parseInt(document.getElementById('timeLimit').value);

            if (!quizTitle) {
                alert('Please enter a quiz title');
                return;
            }

            const questions = [];
            const questionDivs = document.querySelectorAll('.question');

            if (questionDivs.length === 0) {
                alert('Please add at least one question');
                return;
            }

            for (let i = 0; i < questionCount; i++) {
                const questionDiv = document.getElementById(`question-${i}`);
                if (!questionDiv) continue;

                const questionText = document.getElementById(`question-text-${i}`)?.value.trim();
                if (!questionText) continue;

                const options = [];
                let hasCorrectAnswer = false;

                for (let j = 0; j < 4; j++) {
                    const optionText = document.getElementById(`option-text-${i}-${j}`)?.value.trim();
                    if (!optionText) {
                        alert(`Please fill in all options for Question ${i + 1}`);
                        return;
                    }

                    const isCorrect = document.querySelector(`input[name="correct-option-${i}"]:checked`)?.value == j;
                    if (isCorrect) hasCorrectAnswer = true;

                    options.push({ text: optionText, correct: isCorrect });
                }

                if (!hasCorrectAnswer) {
                    alert(`Please select the correct answer for Question ${i + 1}`);
                    return;
                }

                questions.push({ text: questionText, options: options });
            }

            const currentUser = getCurrentUser();
            const quiz = {
                title: quizTitle,
                description: quizDescription,
                privacy: quizPrivacy,
                timeLimit: timeLimit,
                questions: questions,
                creatorEmail: currentUser.email,
                createdAt: new Date().toISOString()
            };

            const savedQuiz = saveQuizToDatabase(quiz);
            
            // Show success message
            document.getElementById('quizCode').textContent = `Quiz Code: ${savedQuiz.code}`;
            const quizUrl = `${window.location.origin}/quiz.html?id=${savedQuiz.id}`;
            document.getElementById('quizUrl').value = quizUrl;
            document.getElementById('output').classList.remove('hidden');
            
            // Scroll to success message
            document.getElementById('output').scrollIntoView({ behavior: 'smooth' });
        }

        function copyUrl() {
            const urlInput = document.getElementById('quizUrl');
            urlInput.select();
            navigator.clipboard.writeText(urlInput.value).then(() => {
                alert('Quiz URL copied to clipboard!');
            });
        }

        // Add first question by default
        addQuestion();
    </script>
</body>
</html>
